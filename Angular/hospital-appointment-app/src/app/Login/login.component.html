<div class="container bootstrap snippets bootdey">
    <div class="row" >
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" id="username" class="form-control" placeholder="Username" #username required autofocus>
                <input type="password" id="password" class="form-control" placeholder="Password" #password required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="verifyLogin(username.value, password.value)">
                    Sign in</button>
                </form>
                
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
