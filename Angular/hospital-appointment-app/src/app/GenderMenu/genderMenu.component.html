<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<div class="container-fluid">

<!--Create gender-->
 <div class="modal create_gender {{createGender}}" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
            <h4 class="text-center">Create Gender</h4>
            <div class="modal-header">
              <h5 class="modal-title" id="addDepartmentModal">Add Gender</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideAll()">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <form #createGenderForm="ngForm" ngNativeValidate (ngSubmit)="onCreateGender(createGenderForm)" >
                <div class="form-group" hidden>
                    <label for="genderId">GenderId</label>
                    <input type="text" [ngModel]="generatedId" name="genderID" class="form-control" id="genderId" required>
                </div>
                <div class="form-group">
                  <label for="genderName">Gender Name</label>
                  <input type="text" class="form-control" id="genderName" ngModel name="name" placeholder="gender name" required>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="description" ngModel name="description" placeholder="description" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <input type="text" class="form-control" id="departmentFloor" ngModel name="sex" placeholder="sex" required>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hideAll()">Close</button>
                    <button type="submit" class="btn btn-primary" (click)="hideAll()">Save</button>
                  </div>

              </form>
        </div>
      </div>
     </div>
 </div>
 <!--------------->

<!--View gender-->
<div class="container">
  <button class="btn btn-primary waves-effect waves-light btn-lg m-b-5" (click)="createGenders()">Create Gender</button>
  <div class="container" id="gender-Container">
      <div class="row">
          <div *ngFor="let gender of genders" class="col-md-6 col-xl-4">
              <div class="card m-b-30">
                  <div class="card-body row">
                      <div class="col-6 cardImage">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M304 176c0 61.9-50.1 112-112 112s-112-50.1-112-112s50.1-112 112-112s112 50.1 112 112zM224 349.1c81.9-15 144-86.8 144-173.1C368 78.8 289.2 0 192 0S16 78.8 16 176c0 86.3 62.1 158.1 144 173.1V384H128c-17.7 0-32 14.3-32 32s14.3 32 32 32h32v32c0 17.7 14.3 32 32 32s32-14.3 32-32V448h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H224V349.1z"/></svg>                      </div>
                        <div class="col-6 card-title align-self-center mb-0">
                          <h5>{{gender.name}}</h5>
                      </div>
                  </div>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item"><i class="bi bi-info-circle-fill float-right"></i><h5>Description :</h5><a></a>{{gender.description}}</li>
                      <li class="list-group-item"><i class="bi bi-gender-ambiguous float-right"></i><h5>Sex :</h5><a></a>{{gender.sex}}</li>
                  </ul>
                  <div class="card-body">
                      <div class="float-right btn-group btn-group-sm">
                          <a (click)="updateGenderById(gender.genderID)" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                          <a (click)="deleteGenders(gender.genderID)" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!------------------->

<!--Update gender-->
<div class="modal {{updateGender}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Gender</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideAll()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateGenderForm="ngForm" ngNativeValidate (ngSubmit)="onUpdateGender(updateGenderForm)" >
          <div class="form-group" hidden>
            <label for="genderId">Update by selecting an id</label>
            <input type="text" name="genderID" [ngModel]="selectedGender?.genderID" class="form-control" id="genderId" required>
          </div>
          <div class="form-group">
            <label for="genderName">Gender Name</label>
            <input type="text" class="form-control" id="genderName" [ngModel]="selectedGender?.name" name="name" placeholder="gender name" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [ngModel]="selectedGender?.description" name="description" placeholder="description" required>
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <input type="text" class="form-control" id="sex" [ngModel]="selectedGender?.sex" name="sex" placeholder="sex" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" (click)="hideAll()">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hideAll()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
      <!--------------------->

              <!-- Delete Modal -->
              <div class="modal {{removeGender}}" id="deleteGenderModal" tabindex="-1" role="dialog" aria-labelledby="deleteProcedureModelLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteGenderModalLabel">Delete Gender</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideAll()">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this gender?</p>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hideAll()">No</button>
                            <button (click)="deleteGender(deletedGenderId)" class="btn btn-danger" data-dismiss="modal">Yes</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>


</div>
